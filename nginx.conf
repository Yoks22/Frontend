server {
    listen 80;
    server_name localhost;

    # 1. Frontend: Serve the React static files
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        # Redirect all requests to index.html so React Router works
        try_files $uri $uri/ /index.html;
    }

    # 2. Backend: Proxy /api requests to the Flask container
    # Note: the trailing slash in 'http://bigin_backend:5000/' 
    # removes '/api' from the path before it hits Flask.
    location /api/ {
        proxy_pass http://bigin_backend:5000/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Optional: Handle error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
